<button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h1 class="mat-h1">Purchase details</h1>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.name}} </td>
    </ng-container>

    <!-- iItem Column -->
    <ng-container matColumnDef="iItem">
        <th mat-header-cell *matHeaderCellDef> Price per Item </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.iItem | number : '1.2-2' | currency:"ILS":"symbol"}} </td>
    </ng-container>

    <!-- quantity Column -->
    <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.qty | number: '1.0-0'}} </td>
    </ng-container>

    <!-- iTotalVat Column -->
    <ng-container matColumnDef="iTotalVat">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.iTotalVat | number : '1.2-2' |  currency:"ILS":"symbol"}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
