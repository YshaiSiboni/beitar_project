<div class="img-container">
    <img src="https://firebasestorage.googleapis.com/v0/b/beitar-1936.appspot.com/o/teddy1.jpg?alt=media&token=49123895-6344-4891-9011-ddb110f70c7f"
        class="stadiumWall">
    <div class="centered">
        <div class="row">
            <div class="column">
                <ngx-charts-bar-vertical *ngIf="dataReceived" [results]="saleCount" [view]="[300,400]"
                    [scheme]="colorScheme" [xAxisLabel]="'Day'" [legendTitle]="'Sale Area Chart'"
                    [yAxisLabel]="'Sale Count'" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true"
                    [xAxis]="true" [yAxis]="true" [gradient]="true">
                </ngx-charts-bar-vertical>
            </div>
            <div class="column">
                <ngx-charts-bar-vertical *ngIf="dataReceived" [results]="saleTotal" [view]="[300,400]"
                    [scheme]="colorScheme" [xAxisLabel]="'Day'" [legendTitle]="'Sale Area Chart'"
                    [yAxisLabel]="'Sale Total'" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true"
                    [xAxis]="true" [yAxis]="true" [gradient]="true">
                </ngx-charts-bar-vertical>
            </div>
        </div>
    </div>
</div>
